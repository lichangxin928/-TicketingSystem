<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>管理员</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="../../public/manage/lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../public/manage/lib/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" type="text/css" href="../../public/manage/stylesheets/theme.css">
    <link rel="stylesheet" href="../../public/manage/lib/font-awesome/css/font-awesome.css">

    <script src="../../public/manage/lib/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script>
        $(()=>{
            $('.btn').on('click',()=>{
                let user = $('#user').val();
                let psw = $('#psw').val();
                $.get('/checkMan?user='+user+'&psw='+psw,(data,err)=>{
                    console.log(data)
                    if(data == 'no') {
                        alert('密码输入错误！');
                        return false;
                    }else{
                       document.manageForm.submit();
                    }
                })
            })
        })
    </script>
    <style type="text/css">
        #line-chart {
            height:300px;
            width:800px;
            margin: 0px auto;
            margin-top: 1em;
        }
        .brand { font-family: georgia, serif; }
        .brand .first {
            color: #ccc;
            font-style: italic;
        }
        .brand .second {
            color: #fff;
            font-weight: bold;
        }
    </style>
  </head>
  <body>  
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="javascript:void(0);"><span class="first">西柚</span> <span class="second">票多多</span></a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
    <div class="row-fluid">
    <div class="dialog span4">
        <div class="block">
            <div class="block-heading">管理员登陆</div>
            <div class="block-body">
                <form name="manageForm" method="POST" action="/zhu_ye">
                    <label for="user">账号</label>
                    <input type="text" class="span12" id="user" name="user" autocomplete="off">
                    <label for="psw">密码</label>
                    <input type="password" class="span12" id="psw" name="psw" autocomplete="off">
                    <a class="btn btn-primary pull-right">登陆</a>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="../../public/manage/lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
